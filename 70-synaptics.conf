Section "InputClass"
        Identifier "touchpad"
        Driver "synaptics"
        MatchIsTouchpad "on"
		Option "TapButton1" "1"
		Option "VertEdgeScroll" "1"
		Option "VertTwoFingerScroll" "on"
		Option "HorizEdgeScroll" "on"
		Option "HorizTwoFingerScroll" "on"
		Option "PalmDetect" "1"
		Option "PalmMinWidth" "8"
		Option "PalmMinZ" "100"
		Option "FingerLow" "30"
		Option "FingerHigh" "50"
		Option "MaxTapTime" "125"
EndSection
